<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sort</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module">
            // import quickSort from './components/quickSort.js'
            import bubbleSort from './components/bubbleSort.js'
            import insertionSort from './components/insertionSort.js'
            import selectionSort from './components/selectionSort.js'

            // const wielkoscTablicy = prompt('Wielkość tablicy:')
            const wielkoscTablicy = 10

            let tab = []
            
            // Wypełnanie tablicy randomwymi liczbami
            for (let i = 0; i < wielkoscTablicy; i++) {
                tab[i] = Math.round(Math.random() * 100)
            }

            const root = document.getElementById('root')
            root.innerText = tab
            
            console.log(`Wielkość tablicy: ${wielkoscTablicy}
Nieposortowana tablica: [${tab}]\n `)

            // Sortowanie 
            console.log(bubbleSort(tab))
            console.log(insertionSort(tab))
            console.log(selectionSort(tab))
        </script>
    </body>
</html>
